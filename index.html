<!DOCTYPE html>
<html lang="en">
<head>
    <title>Let's Play Bingo! | Free Online Bingo Caller</title>

    <meta charset="UTF-8">
    <meta name="description" content="Free Online Bingo Caller: use this bingo caller to host your own bingo games at home! You provide the cards, we generate the bingo numbers! Completely free bingo app - no downloads necessary!">
    <meta name="keywords" content="bingo, free online bingo caller, free bingo caller, bingo caller, host your own bingo games, bingo games at home, free bingo app no downloads">
    <meta name="author" content="Karol Brennan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="http://letsplaybingo.io/images/icons/ogimage.png" />
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="http://letsplaybingo.io/images/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@codemasterkarol" />
    <meta name="twitter:title" content="Let's Play Bingo!" />
    <meta name="twitter:description" content="Free Online Bingo Caller: use this bingo caller to host your own bingo games at home! You provide the cards, we generate the bingo numbers! Completely free bingo app - no downloads necessary!" />
    <meta name="twitter:image" content="http://letsplaybingo.io/images/icons/ogimage.png" />
    <meta name="twitter:image:alt" content="Let's Play Bingo Site Preview" />

    <link rel="manifest" href="/images/icons/manifest.json">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="flow-text">

    <div class="row">
        <div class="col d-none">
            <div class="row">
                <div class="col s12 m6 right-align">
                    <div class="addthis_inline_share_toolbox"></div>
                </div>
            </div>
        </div>
        <div class="inline-flex">
            <div id="buttons">
                <a class="btn green waves-effect d-none" id="startGame">Start Game</a>
                <a class="btn orange waves-effect disabled d-none" id="pauseGame"><i class="material-icons">pause</i></a>
                <a class="btn cyan waves-effect disabled d-none" id="resumeGame"><i class="material-icons">play_arrow</i></a>
                <a class="btn cyan" id="nextBall">Draw</a>
                <div id="currentBall" class=""><div id="ballGraphic"><span id="ballText"></span></div></div>
                <div id="callNumber"></div>
                <a class="btn red" id="resetGame">Reset</a>

            </div>
            <div class="center-align grey darken-4 grey-text text-darken-2" id="bingoboard"></div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m6 d-none">
            <div id="delayrange">
                <i class="material-icons">timer_off</i>
                <form action="#">
                    <p class="range-field">
                        <input type="range" id="range" min="5" max="16" value="10">
                    </p>
                </form>
                <i class="material-icons">timer</i>
            </div>
        </div>
        <div class="col s12 m6 d-none">
            <div id="voices"></div>
        </div>
    </div>

    <script src="js/bingoCaller.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
